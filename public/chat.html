<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ChatApp - Chat</title>
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/chat.css" />
  <link rel="stylesheet" href="./css/sidebar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="logo-and-hamburger">
        <img src="css/logocss.png" alt="Lynx Startups" class="chat-logo">
        <button id="menuBtn" class="menu-btn">☰</button>
      </div>
      <div class="header-actions">
        <button id="usersToggle" class="icon-btn"><i class="fa-solid fa-users"></i></button>
        <button id="logoutBtn" class="icon-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
    </header>

    <!-- Sidebar lateral de canales (oculto por defecto) -->
    <aside id="channelSidebar" class="channel-sidebar">
      <div class="sidebar-header">
        <h3>Canales</h3>
        <button id="closeChannelSidebar" class="close-btn">✖</button>
      </div>
      <ul>
        <li data-channel="general" class="active">GENERAL</li>
        <li data-channel="ideas">IDEAS</li>
        <li data-channel="bugs">BUGS</li>
      </ul>
    </aside>

    <!-- Chat principal -->
    <main class="chat-main">
      <div id="messages" class="messages"></div>
    </main>

    <!-- Input -->
    <form id="chatForm" class="chat-input">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>

  <!-- Sidebar de usuarios -->
  <aside id="userSidebar" class="user-sidebar">
    <div class="sidebar-header">
      <h3>Usuarios conectados</h3>
      <button id="closeSidebar" class="icon-btn close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <ul id="userList">
      <!-- usuarios dinámicos -->
    </ul>
  </aside>

  <script type="module">
    const menuBtn = document.getElementById("menuBtn");
    const channelSidebar = document.getElementById("channelSidebar");
    const closeBtn = document.getElementById("closeChannelSidebar");

    // Abrir/cerrar con el botón del menú menuBtn.addEventListener("click", () => { channelSidebar.classList.toggle("show"); }); // Cerrar con la X closeBtn.addEventListener("click", () => { channelSidebar.classList.remove("show"); }); </script>
  <!-- Overlay oscuro -->

  <script type="module" src="./js/chat.js"></script>
</body>

</html>
