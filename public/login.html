<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lynx Chat – Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-container"> <!-- Logo principal arriba --> <img src="css/logocss.png" alt="Lynx Startups"
            class="logo" />
        <form id="loginForm" class="login-form"> <input type="text" id="username" placeholder="ALIAS USUARIO"
                required /> <input type="password" id="password" placeholder="CONTRASEÑA" required /> <button
                type="submit" class="btn-primary">INICIAR SESIÓN</button> </form>
        <p id="loginError" class="error"></p>
    </div>
    <script type="module" src="./js/login.js"></script>

</body>

</html>
